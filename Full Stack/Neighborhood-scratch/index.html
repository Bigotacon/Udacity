<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div class="container">
          <div class="option-box">
                <h2 class="text-center">Search</h2>
                <div class="form-group">
                    <label>Title:</label>
                    <input type="search" class="form-control" data-bind="textInput: query" autocomplete="off" />
                </div>
            </div>
              <ul data-bind="foreach: filteredMarkerList">
                  <li data-bind="text: title, click: $parent.setMarker"></li>
              </ul>
              <div data-bind="with:currentMarker" id="marker">
                  <h2 data-bind="text: title"></h2>
              </div>
          </div>
      </div>
    <div id="map"></div>
  </body>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqPAq5oeGcLy1Q_PK25XP7_73SremPqqo&v=3&callback=init">
    </script>
</html>
