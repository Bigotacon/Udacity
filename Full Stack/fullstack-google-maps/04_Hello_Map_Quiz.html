<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
     <div id="map"></div>
   <div></div>
   <script>
    var map;
     function initMap() {
         map = new google.maps.Map(document.getElementById('map'),{
             center: {lat:35.5382311, lng:-97.599298},
             zoom:13
         });
         var home = {lat:35.5382311, lng:-97.599298};
         var marker = new google.maps.Marker({
             position: home,
             map: map,
             title: "home"
         });
     }
   </script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqPAq5oeGcLy1Q_PK25XP7_73SremPqqo&v=3&callback=initMap">
   </script>
 </body>
</html>
